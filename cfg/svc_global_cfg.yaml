#服务器类型信息
lobby: &lobby
  type: 1
  name: "lobby"
  # 组件集合，用MNG_NAME
  mngs: ["role"]
  # 服务器连接其他服务器类型
  connect: [3]

db: &db
  type: 2
  name: "db"
  mngs: []
  connect: []

transmit: &transmit
  type: 3
  name: "transmit"
  mngs: []
  connect: []

# 转发的服务器
# 例：往lobby 1发，需要经过transmit 3
relay: [[1, 3], [-1, 0]]

# 服务器单点配置信息
servers:
# lobby服务器
  lobby_1: {type: *lobby, id: 1, ip: "127.0.0.1", port: 51001, net_thread: 4}
  lobby_2: {type: *lobby, id: 2, ip: "127.0.0.1", port: 51002, net_thread: 4}
  lobby_3: {type: *lobby, id: 3, ip: "127.0.0.1", port: 51003, net_thread: 4}

# db 服务器
  db_1: {type: *db, id: 1, ip: "127.0.0.1", port: 52001, net_thread: 4}

# 转发服务器
  transmit_3: {type: *transmit, id: 1, ip: "127.0.0.1", port: 53001, net_thread: 4}